spring:
  datasource:
#    jdbc-url: jdbc:h2:tcp://localhost/~/datajpa
    jdbc-url: jdbc:h2:~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000
#        one-indexed-parameters: true

logging.level:
  com.p6spy: debug
  org.hibernate.SQL: debug
  org.hibernate.type: trace